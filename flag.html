<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{ 
            background-color: red;
            height: 300px;
            width: 400px;
            position: relative;
        }
        .box{
            background-color: rgb(63, 65, 191);
            height: 100px;
            width: 400px;
            position: absolute;
            top: 100px;
            position: relative;
        }
        .circle{
            background-color: aliceblue;
            height: 80px;
            width: 80px;
            border-radius: 50%;
            position: absolute;
            top: 8px;
            left: 150px;


        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="circle">

            </div>

        </div>

    </div>
    
</body>
</html>
